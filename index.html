<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Home</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header class="header">
			<div class="top-objects">
				<img src="img/Menu Top.svg" alt="img">
			</div> 
			<div class="top-logo">
				<img src="img/sociotrack-logo.svg" alt="logo">
			</div>
			<div id="overlay-popup"></div>
     			<div class="enter-popup">
      				<span class="close-pop">&times;</span>
      				<h2>Add Social Profile</h2>
      				<p>Add new social profile for tracking</p>
      				<h3>URL</h3>
      				<input type="text" placeholder="https://twitter.com/username" id="input-holder">
      				<button id="btn-lookup">Lookup</button>
      			</div>
		</header>
		<article id="navigation">
				<div class="logo-user">
					<img src="img/Profile.svg" alt="avatar">
				</div>
				<ul class="navigation-list">
					<li><img src="img/dashboard-icon.svg" alt="dashboard">Dashboard</li>
					<li><img src="img/social-feed-icon.svg" alt="social feed">Social Feed</li>
					<li><img src="img/invite-friends-icon.svg" alt="invite friend">Invite Friends</li>
					<li><img src="img/settings-icon.svg" alt="settings">Settings</li>
					<li><img src="img/log-out-icon.svg" alt="log out">Log out</li>
				</ul>
			<footer class="footer">
			<div class="footer-items">
				<ul class="footer-list">
					<li>About</li>
					<li>Terms</li>
					<li>Privacy</li>
					<li>Help</li>
					<li>Report</li>
				</ul>
			</div>
			</footer>
		</article>
		<article id="main">
			<div class="main-content">
				<div class="top-content">
					<img src="img/Title.svg" alt="title" class="abhisek">
					<button id="menu-btn"><img src="img/menu-icon.png" alt="menu" style="width: 55px; height: 55px;"></button>
						<div class="responsive-menu">
							<ul class="menu-item-list">
								<li><img src="img/dashboard-icon.svg" alt="dashboard">Dashboard</li>
								<li><img src="img/social-feed-icon.svg" alt="social feed">Social Feed</li>
								<li><img src="img/invite-friends-icon.svg" alt="invite friend">Invite Friends</li>
								<li><img src="img/settings-icon.svg" alt="settings">Settings</li>
								<li><img src="img/log-out-icon.svg" alt="log out">Log out</li>
							</ul>
						</div>
					<div class="active-btn"><button id="add-social">+ Add Social Profile</button></div>
					<ul class="top-content-list">
						<li><span class="active-item">Last day</span></li>
						<li>Week</li>
						<li>Month</li>
					</ul>
				</div>
				<div class="items-content">
					<div><img src="img/Facebook.svg" alt="Facebook"></div>
					<div><img src="img/Twitter.svg" alt="Twitter"></div>
					<div><img src="img/Instagram.svg" alt="Instagram"></div>
					<div><img src="img/LinkedIn.svg" alt="LinkedIn"></div>
					<div><img src="img/YouTube.svg" alt="YouTube"></div>
					<div><img src="img/Snapchat.svg" alt="Snapchat"></div>
					<div><img src="img/Google+.svg" alt="Google"></div>
					<div><img src="img/Vine.svg" alt="Vine"></div>
				</div>
			</div>
		</article>
		<div class="clearfix"></div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
